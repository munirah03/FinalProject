<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="photon.min.css" />

  </head>
  <body>
    <div class="mainWrapper">
    
      <h1>WATCHLIST!</h1>

      <form>
        <div class="form-group">
          <label>File Name</label>
          <textarea id="fileName" type="text" class="form-control" rows="1"></textarea>
        </div>

        <div class="form-group">
          <label>Content</label>
          <textarea id="fileContents" class="form-control" rows="3"></textarea>

        </div>
      </form>
      <button id="btnCreate" class="btn btn-default">Create</button>
      <button id="btnRead" class="btn btn-default">Read</button>
      <button id="btnUpdate" class="btn btn-default">Update</button>
      <button id="btnDelete" class="btn btn-default">Delete</button>

      <br><br><br>
      <ul>
        <li><a href="index.html">Homepage</a></li>
      </ul>
    
    </div>

    <script src="main.js">
      
      
    </script>
  </body>
</html>
